<body>
<div class="overlay justify-content-center">
    <div class="progress">
          <div id="loader" class="progress-bar progress-bar-success progress-bar-striped active align-middle bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span id="current-progress"></span>
          </div>
         </div>
</div>
<div class="page vh-100">
    <div id="header" class="m-2  d-flex justify-content-between" >
        <span class="header_text">Building Maintenance</span>
            <div id="git_but" ><a class="btn btn-default" href="https://github.com/geospatialcentroid/building_maintenance" target="git" data-toggle="tooltip" title="Go to Git Repo" data-original-title="Go to git Repo"><i class="bi bi-github"></i></a></div>


   </div>
    <div id="content">
        <div id="side_bar" >
             <div id="tabs">
                <button id="search_tab" class="btn btn-primary rounded-0 active tab_but"></button>
                 <button id="map_tab" class="btn btn-primary rounded-0 tab_but"><span class="label"></span> (<span class="value">1</span>)</button>
<!--                 <button id="download_tab" class="btn btn-primary rounded-0 tab_but"></button>-->
            </div>
            <div class="tabs_line"></div>


            <div id="download_panel_wrapper" class="tab_panel">
               <div id='download_instruction'></div>
                <div id='downloadable_layers'></div>
                <div class='download_but_wrapper'></div>
                <br/>
                <button id='download_button'  type='button' class='btn btn-primary' data-toggle="popover" title="" data-content="" data-trigger="manual" onclick='download_manager.download(this)' ></button>
            </div>

            <div id="search_panel_wrapper" class="tab_panel">
                <div id="side_header">
                    <div id="search_types">
                        <div class="inline"><input name="search_type" type="radio" checked=""  value="data" id="radio_data" tabindex="0" aria-pressed="true" class="form-check-input"></div> <label id="radio_data_label" for="radio_data"></label>
                        &nbsp&nbsp<div class="inline"><input name="search_type" type="radio" value="place" id="radio_place" tabindex="0" class="form-check-input"></div> <label id="radio_place_label" for="radio_place"></label>
                    </div>

                    <div class="input-group search_wrapper">
                      <input id="search" type="text" class="form-control" placeholder="">
                        <button id="search_clear" type="button" title="Clear search" data-original-title="Clear search" class="btn bg-transparent">
                          <i class="bi bi-x-lg"></i>
                        </button>
                      <div class="input-group-append">
                        <button class="btn  btn-primary" type="button" id="search_but"> <i class="bi bi-search"></i></button>
                      </div>
                    </div>


                    <br/>

                     <div id="filter_box"></div>
                </div>
                <div id="nav_wrapper">
                   <button id="nav" class="btn  btn-primary" onclick="javascript:section_manager.go_back()"></button>

                </div>

                <div id="panels" class="border_top">
                    <div id="panel_scroll" >
                        <div id='section_wrapper' class="panel scroll_wrapper">
                            <div id="section_panel">
<!--                                 <div class="title"></div>-->
                                 <div id="sections">
                                    <div id="sections_view" class="ui-widget" ></div>
                                </div>
                            </div>
                        </div>
                        <div id='browse_wrapper' class="panel scroll_wrapper">
                            <div id="browse_panel">
<!--                                 <div class="title"></div>-->

                            </div>
                        </div>
                        <div id="results_panel" class="panel border_top">

                            <div id="filter_area">
                                    <div id="filters" class="ui-widget" ></div>

                            <label for="list_sort" id="sort-title">Sort:</label>
                            <select id="list_sort">
                                <option value="">Default</option>
                                <option value="asc">Name (A-Z)</option>
                                <option value="desc">Name (Z-A)</option>
                            </select>
                                 <span class="total_results"></span>
                            </div>
                            <div id="result_wrapper" class="scroll_wrapper">

                                <div id="results">
                                        <div id="results_view"></div>
                                </div>
                             </div>
                            <div id="map_panel_wrapper"  >
                                 <label class="form-label">Overlays</label>

                                   <ul id="sortable_layers">

                                   </ul>

                                    </ul>
                                </div>

                                    </div>
                                 </div>
                            </div>

                        </div>

                            </div>
                        </div>

                            <div id="child_panel" class="med_pad">

                            </div>
                        </div>
                    </div>

        <div id="data_table_wrapper">

                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="total_showing"></span>
                        </td>

                                  <span class="sr-only"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div >
                <span id="advanced_table_filters">
                    <div class="item"><input id="table_bounds_checkbox" type="checkbox" value=""> <label class="form-check-label" for="table_bounds_checkbox"></label></div>
                     <button id='query_button'  type='button' class='btn btn-primary' onclick='table_manager.show_query_panel(this)'></button>
                     <button id='reset_button'  type='button' class='btn btn-primary' onclick='table_manager.reset_query(this)'></button>
                </span>
                <div id="data_table_export">

                        <option selected value='default'></option>
                        <option value='csv'></option>
                         <option value='xls'></option>

                    </select>

            <div id ="data_table"></div>
        </div>

<div class="modal fade" id="disclaimer" tabindex="-1" role="dialog" aria-labelledby="disclaimer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <div class="modal-body" id="disclaimer_heading"></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="disclaimer_text">

      </div>
      <div class="modal-footer">
          <span><label id="disclaimer_dont_show_again" for="disclaimer_dont_show_again_checkbox"></label> <input id="disclaimer_dont_show_again_checkbox" type="checkbox" value=""/></span>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="disclaimer_disagree"></button>
        <button type="button" class="btn btn-primary" id="disclaimer_agree"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="table_query" tabindex="-1" role="dialog" aria-labelledby="table_query" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <div class="modal-body" id="table_query_heading"></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <span id="table_query_tip"></span>
            <div id="table_query_fields" class="list-group"></div>
            <ul id="table_query_operators" class="list-group flex-row">
               <a href="#" class="list-group-item list-group-item-action">=</a>
               <a href="#" class="list-group-item list-group-item-action"><></a>
               <a href="#" class="list-group-item list-group-item-action"><</a>
               <a href="#" class="list-group-item list-group-item-action">></a>
               <a href="#" class="list-group-item list-group-item-action"><=</a>
               <a href="#" class="list-group-item list-group-item-action">=<</a>
               <a href="#" class="list-group-item list-group-item-action">OR</a>
               <a href="#" class="list-group-item list-group-item-action">AND</a>
               <a href="#" class="list-group-item list-group-item-action">IS</a>
               <a href="#" class="list-group-item list-group-item-action">NOT</a>
               <a href="#" class="list-group-item list-group-item-action">%</a>
               <a href="#" class="list-group-item list-group-item-action ">LIKE</a>
            </ul>
           <textarea id="table_query_text"  class="form-control" tabindex="0" rows="3"></textarea>

          <br/>
      </div>
      <div class="modal-footer">
         <button id='reset_text_button'  type='button' class='btn btn-primary' onclick='table_manager.reset_query_text(this)'></button>
        <button id="table_query_execute" type="button" class="btn btn-primary"  onclick="table_manager.execute_query()"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="login_modal_label">ArcGIS Online Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="username">ArcGIS Online Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" value="">

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="generate_token" type="button" class="btn btn-primary">Get Token</button>
      </div>
    </div>
  </div>
</div>

<div id="footer" class="org_text">Developed by: <a href="https://gis.colostate.edu/" target="_blank">The Geospatial Centroid</a></div>
